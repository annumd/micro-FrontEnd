<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietPlanner | Feedback</title>
    <style>
        body {
            font-family: "Poppins", "Times New Roman", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f7;
            color: #333;
            background-image: radial-gradient(#ffecef 1px, transparent 1px);
            background-size: 20px 20px;
        }

        header {
            background-color: #0e7490;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        main:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background-color: #e0f7fa;
        }

        h2 {
            color: #931740;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #ff4d6d;
        }

        button {
            background-color: #ff758f;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff4d6d;
            transform: scale(1.05);
        }

        footer {
            background-color: #0e7490;
            color: #fff;
            text-align: center;
            padding: 12px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        @media (max-width: 600px) {
            main {
                margin: 15px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>We Value Your Valuable Feedback!</h1>
    </header>

    <main>
        <h2>Feedback Form</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Feedback" required></textarea>
            <button type="submit">Submit Feedback</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 DietPlanner. All rights reserved.</p>
    </footer>

</body>
</html>
