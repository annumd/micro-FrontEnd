<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietPlanner | Feedback</title>
    <style>
        body {
            font-family: "Poppins", "Times New Roman", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfafa;
            color: #333;
            background-image: radial-gradient(#f9eaea 1px, transparent 1px);
            background-size: 20px 20px;
        }

        header {
            background-color: #0e7490;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        main:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background-color: #f0fafa;
        }

        h2 {
            color: #931740;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input,
        textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fff;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0e7490;
        }

        textarea {
            resize: none;
            height: 120px;
            max-height: 120px;
            max-width: 100%;
            max-length: 250;
        }

        button {
            background-color: #ff758f;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #ff4d6d;
            transform: scale(1.05);
        }

        .feedback-list {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .feedback-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .feedback-item:last-child {
            border-bottom: none;
        }

        footer {
            background-color: #0e7490;
            color: #fff;
            text-align: center;
            padding: 12px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }

        @media (max-width: 600px) {
            main {
                margin: 15px;
                padding: 20px;
            }
        }

        .limit {
            text-align: right;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>

<body>

    <header>
        <h1>We Value Your Valuable Feedback!</h1>
    </header>

    <main>
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="feedback" placeholder="Your Feedback (Max 250 characters)" maxlength="250" required></textarea>
            <div class="limit"><span id="count">0</span>/250</div>
            <button type="submit">Submit Feedback</button>
        </form>
        
        <div class="feedback-list" id="feedbackList"></div>
        
        <p style="text-align: center; margin-top: 20px;">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSc_2lS_P3EpTq65CmKHjVh4KL0Y-4kR0CAlu0M7ljsqc8zbNw/viewform?usp=dialog" target="_blank" style="color: #0e7490; font-weight: bold; text-decoration: none;">Fill out Google Form</a>
        </p>
    </main>

    <footer>
        <p>&copy; 2025 DietPlanner. All rights reserved.</p>
    </footer>

    <script>
        const feedback = document.getElementById("feedback");
        const count = document.getElementById("count");
        const feedbackForm = document.getElementById("feedbackForm");
        const feedbackList = document.getElementById("feedbackList");
        const nameInput = document.getElementById("name");

        feedback.addEventListener("input", () => {
            count.textContent = feedback.value.length;
        });

        feedbackForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const name = nameInput.value.trim();
            const feedbackText = feedback.value.trim();

            if (name.toLowerCase() === "clear" && feedbackText.toLowerCase() === "clear") {
                feedbackList.innerHTML = "";
                localStorage.removeItem("feedbacks");
            } else if (name.toLowerCase() === "delete") {
                const feedbackItems = feedbackList.getElementsByClassName("feedback-item");
                for (let i = feedbackItems.length - 1; i >= 0; i--) {
                    if (feedbackItems[i].textContent.startsWith(feedbackText + ":")) {
                        feedbackItems[i].remove();
                    }
                }
                localStorage.setItem("feedbacks", feedbackList.innerHTML);
            } else if (name && feedbackText) {
                const feedbackItem = document.createElement("div");
                feedbackItem.classList.add("feedback-item");
                feedbackItem.textContent = `${name}: ${feedbackText}`;
                feedbackList.appendChild(feedbackItem);
                localStorage.setItem("feedbacks", feedbackList.innerHTML);
            }
            
            nameInput.value = "";
            feedback.value = "";
            count.textContent = "0";
        });
    </script>
</body>
</html>
