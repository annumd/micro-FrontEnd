<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietPlanner | Meal Plans</title>
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1e8eb;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #931740;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h2 {
            color: #931740;
        }

        select, button {
            margin: 10px 5px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #931740;
            color: white;
            cursor: pointer;
        }

        #meal-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .meal-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin-bottom: 15px;
        }

        .meal-item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 10px;
        }

        .meal-item span {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>DietPlanner - Meal Selection</h1>
    </header>

    <h2>Select Your Preferences</h2>
    <label for="meal-type">Meal Type:</label>
    <select id="meal-type">
        <option value="all">All</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="snack">Snack</option>
        <option value="dinner">Dinner</option>
    </select>

    <label for="sugar">Sugar Preference:</label>
    <select id="sugar">
        <option value="all">All</option>
        <option value="sugar">With Sugar</option>
        <option value="no_sugar">No Sugar</option>
    </select>

    <label for="goal">Diet Goal:</label>
    <select id="goal">
        <option value="all">All</option>
        <option value="weight_loss">Weight Loss</option>
        <option value="weight_gain">Weight Gain</option>
        <option value="balanced">Balanced</option>
        <option value="muscle_gain">Muscle Gain</option>
        <option value="vegan">Vegan</option>
    </select>

    <button onclick="filterMeals()">Search</button>

    <div id="meal-list">
        <h2>Available Meals</h2>
        <ul id="meals"></ul>
    </div>

    <script>
        const meals = [
            { name: 'Oatmeal with Fruits', type: 'breakfast', kcal: 300, sugar: 'sugar', goal: 'weight_loss', img: 'images/oatmeal.jpg' },
            { name: 'Avocado Toast', type: 'breakfast', kcal: 350, sugar: 'no_sugar', goal: 'weight_gain', img: 'images/avocado_toast.jpg' },
            { name: 'Grilled Chicken with Quinoa and Veggies', type: 'lunch', kcal: 500, sugar: 'no_sugar', goal: 'muscle_gain', img: 'images/grilled_chicken.jpg' },
            { name: 'Vegetable Biryani with Raita', type: 'lunch', kcal: 450, sugar: 'no_sugar', goal: 'balanced', img: 'images/vegetable_biryani.jpg' },
            { name: 'Mixed Nuts and Dried Fruits', type: 'snack', kcal: 200, sugar: 'no_sugar', goal: 'balanced', img: 'images/mixed_nuts.jpg' },
            { name: 'Dal Tadka with Rice', type: 'dinner', kcal: 400, sugar: 'no_sugar', goal: 'balanced', img: 'images/dal_tadka.jpg' },
            { name: 'Sambar with Brown Rice', type: 'dinner', kcal: 350, sugar: 'no_sugar', goal: 'weight_loss', img: 'images/sambar.jpg' },
            { name: 'Chana Masala with Roti', type: 'dinner', kcal: 450, sugar: 'no_sugar', goal: 'weight_gain', img: 'images/chana_masala.jpg' }
        ];

        function filterMeals() {
            const mealType = document.getElementById('meal-type').value;
            const sugar = document.getElementById('sugar').value;
            const goal = document.getElementById('goal').value;
            
            const filteredMeals = meals.filter(meal => 
                (mealType === 'all' || meal.type === mealType) &&
                (sugar === 'all' || meal.sugar === sugar) &&
                (goal === 'all' || meal.goal === goal)
            );
            
            const mealList = document.getElementById('meals');
            mealList.innerHTML = '';
            filteredMeals.forEach(meal => {
                const li = document.createElement('li');
                li.classList.add('meal-item');
                li.innerHTML = `<img src="${meal.img}" alt="${meal.name}"><span>${meal.name} - ${meal.kcal} kcal</span>
                                <button onclick="changeMeal('${meal.name}')">Change Meal</button>`;
                mealList.appendChild(li);
            });
        }
    </script>

    <footer>
        <p>&copy; 2025 DietPlanner. All rights reserved.</p>
    </footer>

</body>
</html>
