<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietPlanner | Meal Plans</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f9f8;
            color: #2c3e50;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #16a085, #1abc9c);
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(22, 160, 133, 0.9), rgba(26, 188, 156, 0.9));
            z-index: 1;
        }

        h1 {
            margin: 0;
            padding-left: 20px;
            text-align: left;
            position: relative;
            z-index: 2;
            font-size: 24px;
            animation: fadeInDown 0.8s ease-out;
        }

        h2 {
            color: #16a085;
            text-align: center;
            margin: 30px 0;
            font-size: 28px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #16a085, #1abc9c);
            border-radius: 2px;
        }

        .filters-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            animation: fadeIn 0.8s ease-out;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        label {
            color: #2c3e50;
            font-weight: 500;
            font-size: 14px;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            color: #2c3e50;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        select:focus {
            outline: none;
            border-color: #16a085;
            box-shadow: 0 0 0 3px rgba(22, 160, 133, 0.1);
        }

        button {
            background: linear-gradient(135deg, #16a085, #1abc9c);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 25px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(22, 160, 133, 0.3);
        }

        #calorie-tracker {
            background: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            position: relative;
            z-index: 2;
            animation: fadeInRight 0.8s ease-out;
        }

        #calorie-tracker h2 {
            color: #16a085;
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        #calorie-tracker p {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        #meal-list {
            margin: 30px auto;
            max-width: 800px;
            padding: 0 20px;
        }

        #meals {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        li:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .meal-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .meal-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-grow: 1;
        }

        .meal-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: left;
        }

        .meal-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }

        .meal-details {
            font-size: 14px;
            color: #7f8c8d;
        }

        .meal-calories {
            background: #e8f5f3;
            color: #16a085;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        footer {
            background: #16a085;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
            width: 100%;
            bottom: 0;
            left: 0;
            margin-top: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            h1 {
                padding-left: 0;
                text-align: center;
            }

            .filters-container {
                flex-direction: column;
                align-items: center;
            }

            select {
                width: 100%;
                max-width: 300px;
            }

            #meals {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function filterMeals() {
            const mealType = document.getElementById('meal-type').value;
            const sugar = document.getElementById('sugar').value;
            const goal = document.getElementById('goal').value;
            
            const filteredMeals = meals.filter(meal => 
                (mealType === 'all' || meal.type === mealType) &&
                (sugar === 'all' || meal.sugar === sugar) &&
                (goal === 'all' || meal.goal === goal)
            );
            
            const mealList = document.getElementById('meals');
            mealList.innerHTML = '';
            
            filteredMeals.forEach(meal => {
                const li = document.createElement('li');
                const imageSrc = meal.image ? meal.image : 'images/placeholder.jpg';
                li.innerHTML = `
                    <img src="${imageSrc}" alt="${meal.name}" class="meal-image" onerror="this.onerror=null; this.src='images/placeholder.jpg';">
                    <div class="meal-content">
                        <div class="meal-info">
                            <div class="meal-name">${meal.name}</div>
                            <div class="meal-details">${meal.type.charAt(0).toUpperCase() + meal.type.slice(1)} • ${meal.goal.replace('_', ' ').charAt(0).toUpperCase() + meal.goal.slice(1)}</div>
                        </div>
                        <div class="meal-calories">${meal.kcal} kcal</div>
                    </div>
                `;
                mealList.appendChild(li);
            });
        }
