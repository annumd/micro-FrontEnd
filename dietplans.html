            const sugar = document.getElementById('sugar').value;
            const goal = document.getElementById('goal').value;

                (mealType === 'all' || meal.type === mealType) &&

                (goal === 'all' || meal.goal === goal)
            );
            
            const mealList = document.getElementById('meals');
            mealList.innerHTML = '';
