<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Plan Generator</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container 
        {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        input, select, button 
        {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .meal-plan 
        {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Affordable Meal Plan Generator</h2>
    <div class="container">
        <label>Age:</label>
        <input type="number" id="age" placeholder="Enter your age">
        
        <label>Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        
        <label>Dietary Preference:</label>
        <select id="diet">
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
        </select>
        
        <button onclick="generateMealPlan()">Generate Meal Plan</button>
        
        <div class="meal-plan" id="mealPlan"></div>
    </div>

    <script>
        function generateMealPlan() {
            const diet = document.getElementById("diet").value;
            let meals = [];

            if (diet === "vegetarian") {
                meals = [
                    "Breakfast: Poha with peanuts & banana",
                    "Lunch: Dal, rice, and mixed vegetable curry",
                    "Dinner: Roti with paneer and salad"
                ];
            } else {
                meals = [
                    "Breakfast: Egg omelette with whole wheat bread",
                    "Lunch: Chicken curry with rice & curd",
                    "Dinner: Grilled fish with chapati and saut√©ed veggies"
                ];
            }

            document.getElementById("mealPlan").innerHTML = "<h3>Your Meal Plan:</h3><ul>" + meals.map(m => `<li>${m}</li>`).join("") + "</ul>";
        }
    </script>
</body>
</html>
