<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fdf4; /* Light green background */
            color: #2f855a; /* Dark green text */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #38a169; /* Green header */
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .meal-plan {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #38a169;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2f855a;
        }
    </style>
</head>
<body>
    <header>üç¥ Diet Plan üç¥</header>
    <div class="container">
        <h2>Get Your Personalized Meal Plan</h2>
        <button onclick="generateMealPlan()">Generate Meal Plan</button>
        <div id="meal-plan-container"></div>
    </div>
    <script>
        function generateMealPlan() {
            const meals = [
                "Breakfast: Oatmeal with banana and nuts",
                "Lunch: Grilled chicken with quinoa and veggies",
                "Snack: Yogurt with honey and fruits",
                "Dinner: Stir-fried tofu with brown rice"
            ];
            let mealContainer = document.getElementById("meal-plan-container");
            mealContainer.innerHTML = "";
            meals.forEach(meal => {
                let div = document.createElement("div");
                div.className = "meal-plan";
                div.textContent = meal;
                mealContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
