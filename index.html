<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietPlanner | Watch</title>
    <style>
        body {
            font-family: "Times New Roman", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7f4;
            color: #333;
        }

        header {
            background-color: #0e6251;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 1200px;
            margin: 20px auto 70px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #0e6251;
            text-align: center;
            margin-bottom: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .video {
            text-align: center;
        }

        .video iframe {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }

        .video-title {
            margin-top: 10px;
            color: #0e6251;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .video-title:hover {
            color: #d35400;
            cursor: pointer;
        }

        footer {
            background-color: #0e6251;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>Watch & Learn: Nutrition Videos</h1>
    </header>

    <main>
        <h2>Nutrition Video Library</h2>
        <div class="video-grid">
            <div class="video">
                <iframe src="https://www.youtube.com/embed/j8z7UjET1Is" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <p class="video-title">Nutrition Basics for Beginners</p>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/X1nCu1P7kKk" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <p class="video-title">Healthy Eating Explained</p>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <p class="video-title">Vitamins & Nutrients Guide</p>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                <p class="video-title">Diet Myths Busted</p>
            </div>
            
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DietPlanner. All rights reserved.</p>
    </footer>

</body>

</html>
